<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Contact</title>
</head>
<body>

    <header>
        <div class="header-wrap">
        <a href="index.html"><img class="logo" src="images/WM-logo.png" alt="Wahl Marketing Communications Logo"></a>
        <button class="ham">
            <span class="menuIcon material-icons md-light md-48">
                menu
            </span>
            <span class="xIcon material-icons md-light md-48" style="display: none;">
                close
            </span>
        </button>        
        </div>
        <nav class="links">
        <ul>
            <li><a class = "menuLink" href="services.html">Services</a></li>
            <li><a  class = "menuLink" href="results.html">Results</a></li>
            <li><a  class = "menuLink" href="blog.html">Blog</a></li>
            <li><a  class = "menuLink" href="contact.html">Contact</a></li>
        </ul>
        </nav>
    </header>
    
<div class="container">
    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/shell.js"></script>
    <script>
      hbspt.forms.create({
        region: "na1",
        portalId: "20460991",
        formId: "003768ab-eeb8-44a1-abf6-12f0323c87ed"
    });
    </script>
</div>

    <footer>
        <div class="contact">
            <p><strong>Call:</strong> 513-706-2303</p>
            <p><strong>Email:</strong> Jim@WahlMarketing.com</p>
        </div>
        <div class="social">
            <a href="https://www.facebook.com/WahlMarketing/"><img src="images/facebook.jpg" alt="Facebook icon"></a>
            <a href="https://twitter.com/wahlmarketing"><img src="images/twitter.jpg" alt="Twitter icon"></a>
            <a href="https://www.linkedin.com/company/wahl-marketing-communications/"><img src="images/linkedin.png" alt="LinkedIn icon"></a>
        </div>
    </footer>

    <script>
        var menu = document.querySelector(".links");
    var ham = document.querySelector(".ham");
    var xIcon = document.querySelector(".xIcon");
    var menuIcon = document.querySelector(".menuIcon");

    ham.addEventListener("click", toggleMenu);
    menu.classList.contains("showMenu");
    // toggle menu in and out when clicking on the hamburger
    function toggleMenu() {
    if (menu.classList.contains("showMenu")) {
        menu.classList.remove("showMenu");
        xIcon.style.display = "none";
        menuIcon.style.display = "block";
    } else {
        menu.classList.add("showMenu");
        xIcon.style.display = "block";
        menuIcon.style.display = "none";
    }
    }
    var menuLinks = document.querySelectorAll(".menuLink");
    menuLinks.forEach( 
    function(menuLink) { 
    menuLink.addEventListener("click", toggleMenu);
    }
    )
    </script>
    
</body>
</html>
